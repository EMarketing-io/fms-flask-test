<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Submitted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css', v=config['ASSET_VERSION']) }}">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <span class="dot"></span>
        <span>Meeting Summariser</span>
      </div>
      <span class="badge">Submission Saved</span>
    </div>

    <div class="card">
      <div class="card-header">
        <div>
          <div class="card-title">âœ… Successfully Submitted</div>
          <div class="card-sub">Your entry has been recorded. Links below are viewable on Google Drive.</div>
        </div>
      </div>

      <div class="form" style="padding-top:16px">
        <div>
          <label>Audio uploaded</label>
          <ul class="success-links">
            {% for l in audio_links %}
            <li><a href="{{l}}" target="_blank">{{l}}</a></li>
            {% endfor %}
          </ul>
        </div>

        {% if website_link %}
        <div>
          <label>Website link</label>
          <a href="{{website_link}}" target="_blank">{{website_link}}</a>
        </div>
        {% endif %}

        <div>
          <a class="button" href="/">Submit Another</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
